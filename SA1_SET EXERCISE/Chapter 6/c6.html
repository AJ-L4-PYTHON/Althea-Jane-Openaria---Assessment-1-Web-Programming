<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon picture -->
    <link rel="icon" href="pttmlogo.png" type="image/x-icon" />
    <link rel="shortcut icon" href="pttmlogo.png" type="image/x-icon" />
    <!-- link to css -->
    <title>Pedal to the Metal</title>
    <link rel="stylesheet" href="styles6.css" />
    <!-- Link to external CSS file -->
  </head>
  <body>
    <!-- Header section -->
    <header class="header">
      <!-- Logo -->
      <div class="logo">
        <img src="pttmlogo.png" alt="Logo" />
        <!-- Image for logo -->
      </div>
      <h1 class="title">Pedal to the Metal</h1>
      <!-- Title of the webpage -->
    </header>

    <!-- Tagline section -->
    <p id="tagline" class="contain">
      Fuelling your journey, <br />
      powering your drive.
      <!-- Tagline for the gasoline station -->
    </p>

    <p id="petcal">PETROL CALCULATOR</p>
    <!-- Section title for the petrol calculator -->

    <!-- Petrol calculator section -->
    <div class="calculator">
      <label for="cost">Cost per liter:</label>
      <input type="number" id="cost" value="1.72" />

      <label for="liters">Liters:</label>
      <input type="number" id="liters" value="0" />

      <button id="calculate">Calculate</button>
      <!-- Button to calculate total cost -->

      <p id="result">Total cost:</p>
      <!-- Paragraph to display total cost -->
    </div>

    <script src="script.js"></script>
    <!-- Link to external JavaScript file -->
  </body>
</html>
